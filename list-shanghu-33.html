<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>商户申请</title>
    <script type="text/javascript" src="js/resize.js"></script>
    <link rel="stylesheet" href="css/mui.min.css"/>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <link rel="stylesheet" href="css/whj.css"/>
</head>
<body>
<header class="mui-bar mui-bar-nav zhanghao-header">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span>首页</span></a>
    <h1 class="mui-title">商户申请</h1>
</header>
<div class="mui-content">
    <div class="wy-banner">
        <img src="img/img-3/banner.png" alt=""/>
    </div>
    <div class="zhanghao-list wy-list shanghu_sq">
        <div class="zhanghao-item cur">
            <h2 class="shanghu_title">【我要入驻】</h2>
            <form action="" >
                <ul>
                    <li>
                        <h3>*单位名称:</h3>
                        <input type="text" placeholder=""/>
                    </li>
                    <li>
                        <h3>*营业收入:</h3>
                        <select name="" value="请选择缴费商户">
                            <option value="请选择缴费商户">请选择</option>
                            <option value="请选择缴费项目">请选择缴费项目</option>
                            <option value="请选择缴费项目">请选择缴费项目</option>
                            <option value="请选择缴费项目">请选择缴费项目</option>
                        </select>
                        <div class="sel-xiasanjiao icon">&#xe6b8;</div>
                    </li>
                    <li>
                        <h3>*您想合作的业务:</h3>
                        <input type="text" placeholder=""/>
                    </li>
                    <li>
                        <h3 class="sh-info">*联系人姓名：</h3>
                        <input type="text" placeholder=""/>
                    </li>
                    <li>
                        <h3 class="sh-info">*手机号：</h3>
                        <input type="text" placeholder=""/>
                    </li>
                    <li>
                        <h3 class="sh-info">*通讯地址：</h3>
                        <select name="" value="请选择缴费商户">
                            <option value="请选择缴费商户">请选择</option>
                            <option value="请选择缴费项目">请选择缴费项目</option>
                            <option value="请选择缴费项目">请选择缴费项目</option>
                            <option value="请选择缴费项目">请选择缴费项目</option>
                        </select>
                        <div class="sel-xiasanjiao icon">&#xe6b8;</div>
                    </li>
                    <li>
                        <h3 class="sh-info">*详细地址：</h3>
                        <input type="text" placeholder=""/>
                    </li>
                    <li>
                        <h3 class="sh-info">*邮编：</h3>
                        <input type="text" placeholder=""/>
                    </li>
                    <li>
                        <h3 class="sh-info">*E-mail：</h3>
                        <input type="email" placeholder=""/>
                    </li>
                </ul>
                <input  type="submit" value="确认提交"/>
                <div class="input-2"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
