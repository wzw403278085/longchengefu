<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>修改密码</title>
    <script type="text/javascript" src="js/resize.js"></script>
    <link rel="stylesheet" href="css/mui.min.css"/>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <link rel="stylesheet" href="css/whj.css"/>
</head>
<body>
<header class="mui-bar mui-bar-nav zhanghao-header">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span>首页</span></a>
    <h1 class="mui-title">修改密码</h1>
</header>
<div class="mui-content">
    <div class="zhanghao-list reset-list">
        <div class="zhanghao-item cur">
            <form action="">
                <ul>
                    <li>
                        <span class="icon">&#xe952;</span>
                        <input type="text" placeholder="请填写原密码"/>
                    </li>
                    <li>
                        <span class="icon">&#xe952;</span>
                        <input type="text" placeholder="请填写新密码"/>
                    </li>
                    <li>
                        <span class="icon">&#xe952;</span>
                        <input type="text" placeholder="请确认新密码"/>
                    </li>
                </ul>
                <input type="submit" value="确定修改"/>
            </form>
        </div>
    </div>
</div>
