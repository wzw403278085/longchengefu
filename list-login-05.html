<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>绑定账号</title>
    <script type="text/javascript" src="js/resize.js"></script>
    <link rel="stylesheet" href="css/mui.min.css"/>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <link rel="stylesheet" href="css/whj.css"/>
    <style>

    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav zhanghao-header">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span>首页</span></a>
    <h1 class="mui-title ">绑定账号</h1>
</header>
<div class="mui-content">
    <div class="zhanghao-group">
        <a class="cur">注册新账号</a>
        <a>登录已有账号</a>
    </div>
    <div class="zhanghao-list">
        <div class="zhanghao-item cur">
            <form action="">
                <ul class="zhuce">
                    <li>
                        <span class="icon">&#xe66d;</span>
                        <input type="text" placeholder="请填写手机号"/>
                    </li>
                    <li>
                        <span class="icon">&#xe605;</span>
                        <input type="text" placeholder="请填写验证码"/>
                        <button class="zh-yanzhengma" id="yanzhengma">发送验证码</button>
                    </li>
                    <li>
                        <span class="icon">&#xe952;</span>
                        <input type="text" placeholder="请填写新密码"/>
                    </li>
                    <li>
                        <span class="icon">&#xe952;</span>
                        <input type="text" placeholder="请确认新密码"/>
                    </li>
                </ul>
                <input type="submit" value="确定注册"/>
            </form>
        </div>
        <div class="zhanghao-item">
            <form action="">
                <ul>
                    <li>
                        <span class="icon">&#xe66d;</span>
                        <input type="text" placeholder="请填写手机号"/>
                    </li>
                    <li>
                        <span class="icon">&#xe952;</span>
                        <input type="text" placeholder="请填写密码"/>
                    </li>
                    <li style="height: 30px;font-size: 15px;color: #666;">
                        <a class="mui-pull-right">忘记密码？</a>
                        <div class="clear"></div>
                    </li>
                </ul>
                <input type="submit" value="确定登录" style="margin-top: 0;"/>
            </form>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        $(".zhanghao-group a").click(function () {
            var q = $(this).index();
            $(this).addClass("cur").siblings().removeClass("cur");
            $(this).parent(".zhanghao-group").next(".zhanghao-list").children().eq(q).addClass("cur").siblings().removeClass("cur");
        });
    });

    var n;
    var timer;

    function jishi() {

        var num = document.getElementById("yanzhengma");
        if (n > 0) {
            n--;
            num.setAttribute("disabled", "disabled");
            num.innerHTML = "发送验证码(" + n + ")";
        } else {
            clearInterval(timer);
            timer = undefined;
            num.innerHTML = "发送验证码";
            $("#yanzhengma").removeAttr("disabled");
        }
    }

    $("#yanzhengma").click(function (e) {
        n = 60;

        e.preventDefault();
        timer = setInterval(jishi, 1000);
    })
</script>
</body>
</html>
